<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频生成模型比较</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .tab-content {
            margin-top: 20px;
        }
        .video-card {
            margin-bottom: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 宽高比 */
            background-color: #000;
            cursor: pointer;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .model-title {
            padding: 8px;
            text-align: center;
            font-weight: bold;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        .prompt-text, .image-container {
            padding: 10px;
            border-radius: 5px;
            background: white;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prompt-text {
            max-height: 150px;
            overflow-y: auto;
        }
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 宽高比 */
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-placeholder, .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242424;
            color: white;
            font-size: 14px;
        }
        .modal-video {
            width: 100%;
            max-height: 80vh;
        }
        .no-videos {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .row-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .pagination-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .back-to-top.visible {
            opacity: 1;
        }
        /* 添加耗时标签样式 */
        .time-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 10;
        }
        /* 错误显示容器样式 */
        .error-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        /* 表格式布局样式 */
        .video-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
        }
        .video-table th, .video-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            vertical-align: middle;
        }
        .video-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
        }
        .video-table td {
            text-align: center;
        }
        .prompt-cell {
            width: 20%;
            max-width: 300px;
            text-align: left !important;
        }
        .image-cell {
            width: 20%;
            max-width: 300px;
        }
        .video-cell {
            width: 10%;
        }
        .video-cell .video-container {
            padding-top: 100%; /* 正方形视频容器 */
        }
        
        /* 关键样式: 导航吸顶 */
        .nav-tabs {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #f5f5f5;
            z-index: 1000;
            width: 100%;
            padding-top: 10px;
            margin-bottom: 0;
        }
        
        /* 关键样式: 表头吸顶 */
        .video-table thead th {
            position: -webkit-sticky;
            position: sticky;
            top: 42px; /* 标签导航的高度 */
            background-color: #f8f9fa;
            z-index: 990;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
    </style>
    <style id="sticky-fix" type="text/css">
        /* 移除所有之前的sticky设置，确保没有冲突 */
        * {
            position: static;
        }
        
        /* 导航吸顶 - 使用!important确保最高优先级 */
        .nav-tabs {
            position: -webkit-sticky !important;
            position: sticky !important;
            top: 0 !important;
            background-color: #f5f5f5 !important;
            z-index: 1000 !important;
            width: 100% !important;
        }
        
        /* 表头吸顶 - 更具体的选择器 */
        .video-table > thead > tr > th {
            position: -webkit-sticky !important;
            position: sticky !important;
            top: 42px !important;
            background-color: #f8f9fa !important;
            z-index: 999 !important;
        }
        
        /* 确保表格使用正确的布局方式 */
        .video-table {
            border-collapse: separate !important;
            border-spacing: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">视频生成模型比较</h1>
        
        <!-- 简化导航标签结构 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="t2v-tab" data-bs-toggle="tab" data-bs-target="#t2v" 
                       type="button" role="tab" aria-controls="t2v" aria-selected="true">文生视频</button>

        </ul>
        
        <!-- 简化内容结构 -->
        <div class="tab-content" id="myTabContent">
            <!-- 文生视频标签页 -->
            <div class="tab-pane fade show active" id="t2v" role="tabpanel" aria-labelledby="t2v-tab">

                <div id="t2v-content">

                            <tr>
                                <th class="prompt-cell">提示词</th>

                    <table class="video-table">
                        <thead>
                            <tr>
                                <th class="prompt-cell">提示词</th>

    <!-- 返回顶部按钮 -->

        </svg>

    <!-- GitHub角 -->
    <a href="https://github.com/yourusername/video-generation-comparison" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">

    <script>
        // 数据存储
        let t2vData = [];
        let i2vData = [];
        let t2vModels = [];
        let i2vModels = [];
        let t2vCurrentPage = 1;
        let i2vCurrentPage = 1;
        const VIDEOS_PER_PAGE = 10;
        
        // 加载文生视频数据
        async function loadT2VData() {
            try {
                const response = await fetch('./processed_prompts.json');
                if (!response.ok) throw new Error('无法加载数据');
                
                const data = await response.json();
                t2vData = Object.values(data);
                t2vModels = ['comfy-t2v-14B-480P', 'wavespeed-t2v-480P', 'wavespeed-t2v-480P-ultra-fast', 
                             'wanx2.1-t2v-turbo-480P', 'wavespeed-t2v-720P', 'wavespeed-t2v-720P-ultra-fast', 
                             'wanx2.1-t2v-turbo-720P', 'wanx2.1-t2v-plus-720P'];
                
                renderT2VData();
            } catch (error) {
                console.error('加载文生视频数据失败:', error);
                document.getElementById('t2v-content').innerHTML = 
                    `<div class="no-videos">加载数据失败: ${error.message}</div>`;
            }
        }
        
        // 加载图生视频数据
        async function loadI2VData() {
            try {
                const response = await fetch('./processed_images.json');
                if (!response.ok) throw new Error('无法加载数据');
                
                const data = await response.json();
                i2vData = Object.values(data);
                i2vModels = ['comfy-i2v-14B-480P', 'wavespeed-i2v-480P', 'wavespeed-i2v-480P-ultra-fast', 
                             'wanx2.1-i2v-turbo-480P', 'wavespeed-i2v-720P', 'wavespeed-i2v-720P-ultra-fast', 
                             'wanx2.1-i2v-turbo-720P', 'wanx2.1-i2v-plus-720P'];
                
                renderI2VData();
            } catch (error) {
                console.error('加载图生视频数据失败:', error);
                document.getElementById('i2v-content').innerHTML = 
                    `<div class="no-videos">加载数据失败: ${error.message}</div>`;
            }
        }
        
        // 渲染文生视频数据
        function renderT2VData() {
            const startIdx = (t2vCurrentPage - 1) * VIDEOS_PER_PAGE;
            const endIdx = startIdx + VIDEOS_PER_PAGE;
            const pageData = t2vData.slice(startIdx, endIdx);
            
            const table = document.querySelector('#t2v table.video-table');
            const thead = table.querySelector('thead');
            const tbody = document.getElementById('t2v-tbody');
            
            // 清空表格内容
            tbody.innerHTML = '';
            
            // 只保留第一列
            while (thead.children.length > 1) {
                thead.removeChild(thead.lastChild);
            }
            
            // 添加模型表头
            for (const model of t2vModels) {
                const th = document.createElement('th');
                th.className = 'video-cell';
                th.textContent = model;
                thead.appendChild(th);
            }
            
            // 添加数据行
            pageData.forEach(item => {
                const row = document.createElement('tr');
                
                // 添加提示词单元格
                const promptCell = document.createElement('td');
                promptCell.className = 'prompt-cell';
                promptCell.textContent = item.prompt;
                row.appendChild(promptCell);
                
                // 为每个模型创建视频单元格
                for (const model of t2vModels) {
                    const videoCell = document.createElement('td');
                    videoCell.className = 'video-cell';
                    
                    createVideoElement(videoCell, item, model);
                    row.appendChild(videoCell);
                }
                
                tbody.appendChild(row);
            });
            
            // 渲染分页
            const totalPages = Math.ceil(t2vData.length / VIDEOS_PER_PAGE);
            renderPagination('t2v-pagination', totalPages, t2vCurrentPage, (page) => {
                t2vCurrentPage = page;
                renderT2VData();
                window.scrollTo(0, 0);
            });
        }
        
        // 渲染图生视频数据
        function renderI2VData() {
            const startIdx = (i2vCurrentPage - 1) * VIDEOS_PER_PAGE;
            const endIdx = startIdx + VIDEOS_PER_PAGE;
            const pageData = i2vData.slice(startIdx, endIdx);
            
            const table = document.querySelector('#i2v table.video-table');
            const thead = table.querySelector('thead');
            const tbody = document.getElementById('i2v-tbody');
            
            // 清空表格内容
            tbody.innerHTML = '';
            
            // 只保留前两列
            while (thead.children.length > 2) {
                thead.removeChild(thead.lastChild);
            }
            
            // 添加模型表头
            for (const model of i2vModels) {
                const th = document.createElement('th');
                th.className = 'video-cell';
                th.textContent = model;
                thead.appendChild(th);
            }
            
            // 添加数据行
            pageData.forEach(item => {
                const row = document.createElement('tr');
                
                // 添加提示词单元格
                const promptCell = document.createElement('td');
                promptCell.className = 'prompt-cell';
                promptCell.textContent = item.prompt;
                row.appendChild(promptCell);
                
                // 添加图片单元格
                const imageCell = document.createElement('td');
                imageCell.className = 'image-cell';
                
                if (item.image_url) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = '图片加载中...';
                    imageContainer.appendChild(placeholder);
                    
                    const imageEl = document.createElement('img');
                    imageEl.setAttribute('data-src', item.image_url);
                    imageEl.alt = item.image_path || '原图';
                    
                    // 图片加载完成后隐藏占位符
                    imageEl.onload = function() {
                        placeholder.style.display = 'none';
                    };
                    
                    imageContainer.appendChild(imageEl);
                    imageCell.appendChild(imageContainer);
                    
                    // 添加到观察器实现懒加载
                    if ('IntersectionObserver' in window && observer) {
                        observer.observe(imageContainer);
                    }
                } else {
                    const errorText = document.createElement('div');
                    errorText.textContent = '无图片';
                    errorText.style.padding = '10px';
                    imageCell.appendChild(errorText);
                }
                
                row.appendChild(imageCell);
                
                // 为每个模型创建视频单元格
                for (const model of i2vModels) {
                    const videoCell = document.createElement('td');
                    videoCell.className = 'video-cell';
                    
                    createVideoElement(videoCell, item, model);
                    row.appendChild(videoCell);
                }
                
                tbody.appendChild(row);
            });
            
            // 渲染分页
            const totalPages = Math.ceil(i2vData.length / VIDEOS_PER_PAGE);
            renderPagination('i2v-pagination', totalPages, i2vCurrentPage, (page) => {
                i2vCurrentPage = page;
                renderI2VData();
                window.scrollTo(0, 0);
            });
        }
        
        // 创建视频元素
        function createVideoElement(videoCell, item, model) {
            const videoOssUrl = item[`${model}_oss_url`];
            const videoPath = item[model];
            
            if (videoOssUrl || (videoPath && videoPath !== 'failed')) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                
                // 添加耗时标签
                if (item[`${model}_elapsed_time`]) {
                    const timeBadge = document.createElement('div');
                    timeBadge.className = 'time-badge';
                    timeBadge.textContent = `API: ${parseFloat(item[`${model}_elapsed_time`]).toFixed(1)}秒`;
                    videoContainer.appendChild(timeBadge);
                }
                
                // 添加视频占位符
                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                placeholder.textContent = '视频加载中...';
                videoContainer.appendChild(placeholder);
                
                const videoEl = document.createElement('video');
                videoEl.setAttribute('data-src', videoOssUrl || videoPath);
                videoEl.setAttribute('preload', 'none'); // 减少初始加载时间
                videoEl.setAttribute('muted', '');
                videoEl.setAttribute('playsinline', '');
                videoEl.setAttribute('loop', '');
                videoEl.muted = true; // 必须设置这个属性以允许自动播放
                videoEl.className = 'lazy-video';
                
                // 鼠标悬停播放视频
                videoContainer.addEventListener('mouseenter', function() {
                    if (!videoEl.src) {
                        videoEl.src = videoEl.getAttribute('data-src');
                    }
                    videoEl.muted = true;
                    videoEl.play().catch(error => {
                        console.error('视频播放失败', error);
                    });
                });
                
                videoContainer.addEventListener('mouseleave', function() {
                    videoEl.pause();
                    videoEl.currentTime = 0;
                });
                
                videoContainer.appendChild(videoEl);
                videoCell.appendChild(videoContainer);
                
                // 添加到观察器实现懒加载
                if ('IntersectionObserver' in window && observer) {
                    observer.observe(videoContainer);
                }
            } else {
                // 处理视频不存在的情况
                const errorContainer = document.createElement('div');
                errorContainer.className = 'error-container';
                
                const errorText = document.createElement('div');
                errorText.className = 'error-message';
                errorText.textContent = '视频生成失败';
                
                errorContainer.appendChild(errorText);
                videoCell.appendChild(errorContainer);
            }
        }
        
        // 渲染分页控件
        function renderPagination(elementId, totalPages, currentPage, onPageChange) {
            const paginationElement = document.getElementById(elementId);
            paginationElement.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            const prevBtn = document.createElement('div');
            prevBtn.className = 'pagination-btn';
            prevBtn.textContent = '上一页';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    onPageChange(currentPage - 1);
                }
            };
            paginationElement.appendChild(prevBtn);
            
            // 页码按钮
            const maxPageButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
            
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('div');
                pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    if (i !== currentPage) {
                        onPageChange(i);
                    }
                };
                paginationElement.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('div');
            nextBtn.className = 'pagination-btn';
            nextBtn.textContent = '下一页';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    onPageChange(currentPage + 1);
                }
            };
            paginationElement.appendChild(nextBtn);
        }
        
        // 打开全屏视频模态框
        function openFullscreen(videoSrc) {
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = videoSrc;
            
            const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
            videoModal.show();
            
            // 模态框关闭时停止视频
            document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
                modalVideo.pause();
                modalVideo.src = '';
            });
        }
        
        // 懒加载处理
        let observer;
        if ('IntersectionObserver' in window) {
            observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const container = entry.target;
                        const videoEl = container.querySelector('video');
                        const imageEl = container.querySelector('img');
                        
                        if (videoEl && videoEl.getAttribute('data-src') && !videoEl.src) {
                            videoEl.src = videoEl.getAttribute('data-src');
                        }
                        
                        if (imageEl && imageEl.getAttribute('data-src') && !imageEl.src) {
                            imageEl.src = imageEl.getAttribute('data-src');
                        }
                        
                        observer.unobserve(container);
                    }
                });
            }, {
                rootMargin: '0px 0px 200px 0px'
            });
        }
        
        // 返回顶部功能
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById('backToTop').classList.add('visible');
            } else {
                document.getElementById('backToTop').classList.remove('visible');
            }
        };
        
        document.getElementById('backToTop').addEventListener('click', function() {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE, Opera
        });
        
        // 测试视频播放
        function testVideoHover() {
            const containers = document.querySelectorAll('.video-container');
            console.log(`找到 ${containers.length} 个视频容器`);
            
            containers.forEach((container, index) => {
                const video = container.querySelector('video');
                if (video) {
                    console.log(`容器 #${index} 中有视频元素，data-src = ${video.getAttribute('data-src')}`);
                    
                    if (!video.src && video.getAttribute('data-src')) {
                        console.log(`设置视频源：${video.getAttribute('data-src')}`);
                        video.src = video.getAttribute('data-src');
                    }
                    
                    video.muted = true;
                }
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log("页面加载完成，开始初始化数据...");
            loadT2VData();
            loadI2VData();
            
            // 等待内容渲染后应用吸顶效果
            setTimeout(function() {
                forceStickyHeaders();
            }, 2000);
            
            // 稍后测试视频播放
            setTimeout(testVideoHover, 2000);
        });
        
        // 强制实现吸顶效果
        function forceStickyHeaders() {
            console.log("正在应用强制吸顶效果...");
            
            // 导航标签高度
            const navTabs = document.querySelector('.nav-tabs');
            const navHeight = navTabs.offsetHeight;
            
            // 为表头强制设置样式
            const tableHeaders = document.querySelectorAll('.video-table thead th');
            tableHeaders.forEach(th => {
                th.style.position = 'sticky';
                th.style.top = navHeight + 'px';
                th.style.backgroundColor = '#f8f9fa';
                th.style.zIndex = '999';
            });
            
            // 为导航栏强制设置样式
            navTabs.style.position = 'sticky';
            navTabs.style.top = '0';
            navTabs.style.zIndex = '1000';
            navTabs.style.backgroundColor = '#f5f5f5';
            
            // 检查父元素是否有影响sticky的属性
            let parent = navTabs.parentElement;
            while (parent && parent !== document.body) {
                const style = window.getComputedStyle(parent);
                if (style.overflow === 'hidden' || style.overflow === 'auto' || style.overflow === 'scroll') {
                    console.log("检测到可能影响sticky效果的父元素:", parent);
                    parent.style.overflow = 'visible';
                }
                parent = parent.parentElement;
            }
        }

        function createFixedHeader() {
            // 为每个表格创建固定表头
            document.querySelectorAll('.video-table').forEach(table => {
                // 获取原始表头
                const thead = table.querySelector('thead');
                if (!thead) return;
                
                // 克隆表头
                const fixedHeader = thead.cloneNode(true);
                fixedHeader.id = 'fixed-' + (thead.id || 'header');
                fixedHeader.style.position = 'fixed';
                fixedHeader.style.top = '42px'; // 导航栏高度
                fixedHeader.style.display = 'none';
                fixedHeader.style.zIndex = '999';
                fixedHeader.style.backgroundColor = '#f8f9fa';
                fixedHeader.style.width = table.offsetWidth + 'px';
                
                // 匹配列宽
                const originalThs = thead.querySelectorAll('th');
                const fixedThs = fixedHeader.querySelectorAll('th');
                for (let i = 0; i < originalThs.length; i++) {
                    fixedThs[i].style.width = originalThs[i].offsetWidth + 'px';
                }
                
                // 添加到DOM
                document.body.appendChild(fixedHeader);
                
                // 存储引用以便更新
                table._fixedHeader = fixedHeader;
                
                // 设置滚动监听
                window.addEventListener('scroll', function() {
                    const tableRect = table.getBoundingClientRect();
                    const navHeight = document.querySelector('.nav-tabs').offsetHeight;
                    
                    if (tableRect.top < navHeight && tableRect.bottom > navHeight) {
                        fixedHeader.style.display = 'table-header-group';
                        fixedHeader.style.left = tableRect.left + 'px';
                    } else {
                        fixedHeader.style.display = 'none';
                    }
                });
                
                // 调整大小时更新宽度
                window.addEventListener('resize', function() {
                    fixedHeader.style.width = table.offsetWidth + 'px';
                    
                    const originalThs = thead.querySelectorAll('th');
                    const fixedThs = fixedHeader.querySelectorAll('th');
                    for (let i = 0; i < originalThs.length; i++) {
                        fixedThs[i].style.width = originalThs[i].offsetWidth + 'px';
                    }
                });
            });
        }

        // 在页面加载完成且内容渲染后调用
        setTimeout(createFixedHeader, 2500);
    </script>
